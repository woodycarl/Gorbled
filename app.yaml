application: gorbled
version: 2
runtime: go
api_version: go1
default_expiration: "7d"

handlers:
- url: /static/(.*)
  static_files: gorbled/admin/static/\1
  upload: gorbled/admin/static/(.*)

- url: /([\w]+)/static/(.*)
  static_files: gorbled/templates/\1/static/\2
  upload: gorbled/templates/([\w]+)/static/(.*)

- url: /favicon.ico
  static_files: gorbled/static/favicon.ico
  upload: gorbled/static/favicon.ico

- url: /admin/.*
  script: _go_app
  login: admin

- url: /.*
  script: _go_app
