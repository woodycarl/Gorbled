{{define "content"}}
<div class="row-fluid manage-bar">
	<div class="span3 manage-title">
		<h1>{{.Title}}</h1>
	</div>
	<div class="span5 manage-tool btn-toolbar">
		<!--<a href="" class="btn">{{"System"}}</a>
		<a href="" class="btn">{{"Read"}}</a>-->
	</div>
	<div class="span4 manage-info"></div>
</div>

<form class="form-horizontal" action="/admin/config" method="post">
	<fieldset>
		<legend>{{"系统设置"}}</legend>
		<div class="control-group">
			<label class="control-label" for="title">{{"站点名称"}}</label>
			<div class="controls">
			<input type="text" name="title" id="title" class="" placeholder="Title" value="{{.Config.Title}}" />
			<span class="help-inline"> </span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description">{{"站点描述"}}</label>
			<div class="controls">
			<textarea name="description" id="description" rows="3" style="width:480px;">{{.Config.Description}}</textarea>
			<span class="help-inline"> </span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="subtitle">{{"站点副标题"}}</label>
			<div class="controls">
			<input type="text" name="subtitle" id="subtitle" class="" placeholder='{{"Site Subtitle"}}' value="{{.Config.SubTitle}}" />
			<span class="help-inline"> </span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="author">{{"作者"}}</label>
			<div class="controls">
			<input type="text" name="author" id="author" class="" placeholder='{{"Author"}}' value="{{.Config.Author}}" />
			<span class="help-inline"> </span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="articles">每页显示文章数</label>
			<div class="controls">
			<input type="text" name="articles" id="articles" class="" placeholder="Articles Per Page" value="{{.Config.Articles}}" />
			<span class="help-inline"> </span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="admin-articles">管理每页显示文章数</label>
			<div class="controls">
			<input type="text" name="admin-articles" id="admin-articles" class="" placeholder="Articles Per Page" value="{{.Config.AdminArticles}}" />
			<span class="help-inline"> </span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="admin-widgets">管理每页显示widget数</label>
			<div class="controls">
			<input type="text" name="admin-widgets" id="admin-widgets" class="" placeholder="Widgets Per Page" value="{{.Config.AdminWidgets}}" />
			<span class="help-inline"> </span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="timezone">{{"时区"}}</label>
			<div class="controls">
			<input type="text" name="timezone" id="timezone" class="" placeholder="Timezone" value="{{.Config.TimeZone}}" />
			<span class="help-inline"> </span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="time-format">{{"显示时间格式"}}</label>
			<div class="controls">
			<input type="text" name="time-format" id="time-format" class="" placeholder="Time Format" value="{{.Config.TimeFormat}}" />
			<span class="help-inline">2006-01-02 15:04:05;</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="google-analytics">Google Analytics</label>
			<div class="controls">
			<input type="text" name="google-analytics" id="google-analytics" class="" placeholder="Google Analytics" value="{{.Config.GoogleAnalytics}}" />
			<span class="help-inline"> </span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="disqus">Disqus</label>
			<div class="controls">
			<input type="text" name="disqus" id="disqus" class="" placeholder="Disqus" value="{{.Config.Disqus}}" />
			<span class="help-inline"> </span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="theme">{{"主题"}}</label>
			<div class="controls">
			<input type="text" name="theme" id="theme" class="" placeholder="Theme" value="{{.Config.Theme}}" />
			<span class="help-inline"> </span>
			</div>
		</div>
	</fieldset>
	<div>
		<input type="submit" value='{{"提交"}}' class="btn btn-primary"/> 
		<input type="reset" value='{{"重置"}}' class="btn btn-danger" /></div>
</form>
{{end}}
