<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>{{.Title}} - {{.Config.Title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{.Config.Description}}">

<!-- Le styles -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<style>
	body {
		padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
	}
</style>
<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">

<link href="/static/css/main.css" rel="stylesheet">

<script src="/static/js/jquery-1.8.2.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$('.nav .user').hover(function() { 
		$('.user .icon-user').toggleClass('icon-white'); 
	});
});
</script>
<script type="text/javascript" src="/static/js/main.js"></script>
</head>

<body>
<header class="navbar navbar-inverse navbar-fixed-top navbar-red-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span></a>
			<a class="brand" href="/">Gorbled</a>

			<div class="nav-collapse collapse">
				<ul class="nav menu">
					<!--<li class="home">
						<a href="/admin/general">{{"General"}}</a></li>-->
					<li class="article">
						<a href="/admin/article">{{"Article"}}</a></li>
					<li class="page">
						<a href="/admin/page">{{"Page"}}</a></li>
					<li class="widget">
						<a href="/admin/widget">{{"Widget"}}</a></li>
					<li class="file">
						<a href="/admin/file">{{"File"}}</a></li>
					<li class="config">
						<a href="/admin/config">{{"Config"}}</a></li></ul></div><!--/.nav-collapse -->
			<div class="pull-right">
			<form class="navbar-search" action="">
				<div class="input-prepend input-append">
					<span class="add-on">+</span>
					<input class="span2" id="appendedPrependedInput" size="16" type="text">
					<span class="add-on btn">Search</span>
					</div></form>
			<ul class="nav">
				<li class="">
					<a href="#">Go!</a></li>
				<li class="dropdown user">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i></a>
					<ul class="dropdown-menu bottom-up pull-right">
						<li><a href="#">动作</a></li>
						<li><a href="#">其他动作</a></li>
						<li><a href="#">其他</a></li>
						<li class="divider"></li>
						<li><a href="#">被间隔的链接</a></li>
						</ul></li></ul>
			</div>
		</div>
	</div>
</header>

<div class="container">
	{{template "content" .}}
</div> <!-- /container -->
<script> 
$(document).ready(function(){
	$("header .menu ."+setCurrent()).addClass("active");
});
</script>
</body>
</html>
