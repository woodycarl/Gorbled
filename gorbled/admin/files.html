{{define "content"}}
<div class="row-fluid manage-bar">
	<div class="span3 manage-title">
		<h1>{{.Title}}</h1>
	</div>
	<div class="span5 manage-tool btn-toolbar">
		<span class="btn fileinput-button">
			<i class="icon-upload"></i>
			<span>{{"上传"}}</span>
			<input id="file" type="file" name="file" multiple>
		</span>
	</div>
	<div class="span4 manage-info"> </div>
</div>

<div id="file-list" class="content">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>{{"序号"}}</th>
				<th>{{"文件名"}}</th>
				<th>{{"日期"}}</th>
				<th>{{"操作"}}</th>
			</tr>
		</thead>
		<tbody class="data"></tbody>
	</table>

	<div class="pagination pagination-centered"><ul></ul></div>
</div>

<div id="file-edit" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="file-edit-modal-Label" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close cancel" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>{{"编辑文件"}}</h3>
	</div>
	<div class="modal-body">
		<div class="preview" style="text-align:center;"> </div>
		<table class="table table-striped table-hover">
			<tbody>
				<tr>
					<th>{{"文件ID"}}</th>
					<td><input type="text" class="id" placeholder='{{"File ID"}}' value="" /></td></tr>
				<tr>
					<th>{{"文件名"}}</th>
					<td><input type="text" class="name" placeholder='{{"File Name"}}' value="" /></td></tr>
				<tr>
					<th>{{"文件描述"}}</th>
					<td><input type="text" class="description" placeholder='{{"File Description"}}' value="" /></td></tr>
			</tbody>
		</table>
	</div>
	<div class="modal-footer">
		<div class="message" style="float:left;"></div>
		<button class="btn cancel" data-dismiss="modal">{{"关闭"}}</button>
		<button class="btn btn-primary" onclick="$.saveEditFile();">{{"保存"}}</button>
	</div>
</div>

<div id="file-upload" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="file-upload-modal-Label" data-dismiss="modal" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close cancel" aria-hidden="true">&times;</button>
		<h3>{{"上传文件列表"}}</h3>
	</div>
	<div class="modal-body">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>{{"序号"}}</th>
					<!--<th>{{"预览"}}</th>-->
					<th>{{"文件名"}}</th>
					<th>{{"操作"}}</th>
				</tr>
			</thead>
			<tbody class="data"></tbody>
		</table>
	</div>
	<div class="modal-footer">
		<div class="message" style="float:left;"></div>
		<button class="btn cancel" data-dismiss="modal">{{"取消"}}</button>
		<button class="btn btn-primary save" onclick="$.uploadFiles();">{{"上传文件"}}</button>
	</div>
</div>

<script src="/static/js/c-plugin.js"></script>
<script>
// setting
var tS = {
	// common
	style:	"modal",	// tab | modal
	numListFiles: {{.Config.AdminFiles}},

	// lang
	lOrdler: '{{"上一页"}}',
	lNewer: '{{"下一页"}}',
	lUpload: '{{"上传"}}',
	lDeleteFile: '{{"删除指定文件..."}}',
	lUploading: '{{"上传文件..."}}',
	lRefresh: '{{"刷新"}}',
	lSaveEdit: '{{"保存"}}',
	lDelete: '{{"删除"}}',
	lEdit: '{{"编辑"}}'
}

$(document).ready(function(){
	$.initList(1);
});
</script>
{{end}}
