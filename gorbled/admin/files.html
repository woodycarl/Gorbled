{{define "content"}}
<h2>{{l .Title}}</h2>
<hr />


<link rel="stylesheet" href="/static/css/jquery.fileupload-ui.css">

<div id="file-list">
    <span class="btn btn-primary fileinput-button">
        <i class="icon-upload icon-white"></i>
        <span>{{l "Upload"}}</span>
        <input id="file" type="file" name="file" multiple>
    </span>

    <table class="table table-striped">
      <thead>
          <tr>
              <th>{{l "Num"}}</th>
              <th>{{l "File Name"}}</th>
              <th>{{l "Date"}}</th>
              <th>{{l "Operations"}}</th>
          </tr>
      </thead>
      <tbody class="data"></tbody>
    </table>

    <div class="pageination">
        <ul class="pager"></ul>
    </div>
</div>

<div class="message-info"></div>

<div id="file-edit" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="file-edit-modal-Label" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close cancel" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>{{l "File Edit"}}</h3>
  </div>
  <div class="modal-body">
    <div class="preview" style="text-align:center;"> </div>
    <table class="table table-striped">
      <tbody>
          <tr>
            <th>{{l "File Name"}}</th>
            <td><input type="text" class="name" placeholder="File Name" value="" /></td></tr>
          <tr>
            <th>{{l "File Description"}}</th>
            <td><input type="text" class="description" placeholder="File Description" value="" /></td></tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <div class="message" style="float:left;"></div>
    <button class="btn cancel" data-dismiss="modal">{{l "Close"}}</button>
    <button class="btn btn-primary" onclick="$.saveEditFile();">{{l "Save changes"}}</button>
  </div>
</div>

<div id="file-upload" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="file-upload-modal-Label" data-dismiss="modal" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close cancel" aria-hidden="true">&times;</button>
    <h3>{{l "Upload File List"}}</h3>
  </div>
  <div class="modal-body">
    <table class="table table-striped">
      <thead>
          <tr>
              <th>{{l "Num"}}</th>
              <!--<th>{{l "Preview"}}</th>-->
              <th>{{l "File Name"}}</th>
              <th>{{l "Operations"}}</th>
          </tr>
      </thead>
      <tbody class="data"></tbody>
    </table>
  </div>
  <div class="modal-footer">
    <div class="message" style="float:left;"></div>
    <button class="btn cancel" data-dismiss="modal">{{l "Cancel"}}</button>
    <button class="btn btn-primary" onclick="$.uploadFiles();">{{l "Upload Files"}}</button>
  </div>
</div>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap-modal.js"></script>
<script src="/static/js/c-plugin.js"></script>
<script>
    // setting
    var tS = {
        // common
        style:  "modal",  // tab | modal
        numListFiles: {{.Config.AdminFiles}},

        messageList: ".message-info",

        // upload
        upload: "#upload",
        uploadModal:  "#modal-upload",

        // lang
        lOrdler: '{{l "Older"}}',
        lNewer: '{{l "Newer"}}',
        lUpload: '{{l "Upload"}}',
        lDeleteFile: '{{l "Delete File..."}}',
        lUploading: '{{l "Uploading..."}}',
        lRefresh: '{{l "Refresh"}}',
        lSaveEdit: '{{l "Save"}}',
        lDelete: '{{l "Delete"}}',
        lEdit: '{{l "Edit"}}'
    }

    $(document).ready(function(){
        $.initList(1);
    });
</script>
{{end}}
