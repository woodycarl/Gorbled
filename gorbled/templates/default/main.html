<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{.Config.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{.Config.Description}}">

    <!-- Le styles -->
    <link href="/default/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/default/static/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="/default/static/css/main.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    
    <script type="text/javascript" src="/{{.Config.Theme}}/static/js/main.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript">
        // Google Analytics config
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '{{.Config.GoogleAnalytics}}']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>

<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="/"><i class="icon-white icon-home"></i>Home</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    <div class="row-fluid">
        <div class="span9">
            {{template "content" .}}
        </div>
        <div class="span3">
            {{template "sidebar" .}}
        </div>
    </div>
</div>

</body>
</html>
